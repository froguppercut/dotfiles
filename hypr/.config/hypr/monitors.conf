# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
#
# (Note from me):
# DP-2 = Main monitor
# DP-1 = Left monitor
# DP-3 = Right monitor
env = GDK_SCALE,1
monitor=DP-1,2560x1440@180,-2560x0,1
monitor=DP-2,2560x1440@180,0x0,1
monitor=DP-3,2560x1440@180,2560x0,1

# Added by me, https://wiki.hypr.land/0.41.2/Configuring/Workspace-Rules/
workspace=1,monitor:DP-2,default:true
workspace=2,monitor:DP-2,default:true
workspace=3,monitor:DP-2,default:true
workspace=4,monitor:DP-1,default:true
workspace=5,monitor:DP-3,default:true
workspace=6,monitor:DP-2,default:true
workspace=7,monitor:DP-2,default:true
workspace=8,monitor:DP-2,default:true
workspace=9,monitor:DP-2,default:true
workspace=10,monitor:DP-2,default:true

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

